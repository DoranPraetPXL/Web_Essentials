<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="oefening1.css" />
  </head>
  <body>
    <h1>Je hebt gewonnen!</h1>

    <h3>Vul de gegevens in en we sturen de prijs naar jou!</h3>
    <form class="position" action="submit.html" method="GET">
      <label for="achternaam">Achternaam: </label>
      <input type="text" id="achternaam" name="" />
      <label for="voornaam">Voornaam: </label>
      <input type="text" id="voornaam" name="" />
      <label for="straat">Straat: </label>
      <input type="text" id="straat" name="" />
      <label for="nummer">Nummer: </label>
      <input class="nummer" type="text" id="nummer" name="" />
      <label class="buslabel" for="bus">Bus: </label>
      <input class="bus" type="text" id="bus" name="" />
      <label for="postcode">Postcode: </label>
      <input type="text" id="postcode" name="" />
      <label for="gemeente">Gemeente: </label>
      <input type="text" id="gemeente" name="" />
      <button type="reset">Wissen</button>
      <button type="submit">Verzenden</button>
    </form>
  </body>
</html>
